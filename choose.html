<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mazda CX-60 — Hero</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/choose.css" />
  <link rel="stylesheet" href="css/reset.css">
</head>

<body>
  <img class="bg" src="img/backgroung_choose.png" alt="Background" />
  <div class="hero-viewport">
    <header class="choose-header">
      <img class="choose-logo" src="img/logo.png" alt="Mazda Logo" />
      <nav class="choose-nav">
        <ul>
          <li><a class="nav-title" href="hero.html" >MAZDA CX-60</a></li>
          <li><a class="nav-link" href="choose.html" aria-current="page">ELIGE TU VERSIÓN</a></li>
        </ul>
      </nav>
    </header>

    <main class="choose-main">
      <img class="choose-car" src="img/primeline.png" alt="Mazda CX-60" data-default-src="img/primeline.png" />
          <div class="choose-list">
            <ul class="version-list">
                <li><a class="version-link active" href="#" data-image="img/cars/primeline_car.png">PRIME-LINE</a></li>
                <li><a class="version-link" href="#" data-image="img/cars/exclusive_line_car.png">EXCLUSIVE-LINE</a></li>
                <li><a class="version-link" href="#" data-image="img/cars/homura_car.png">HOMURA</a></li>
                <li><a class="version-link" href="#" data-image="img/cars/homura_plus_car.png">HOMURA PLUS</a></li>
                <li><a class="version-link" href="#" data-image="img/cars/takumi_car.png">TAKUMI</a></li>
                <li><a class="version-link" href="#" data-image="img/cars/takumi_plus_car.png">TAKUMI PLUS</a></li>
            </ul>
        </div>
        <button class="choose-cta" id="configureBtn" type="button" aria-label="Configura tu Mazda">SOLICITAR OFERTA</button>
    </main>
    <script src="js/choose.js"></script>
  </div>
</body>

</html>
